<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все точки СТО</title>
</head>
<body>
<button>
    <a th:href="@{/admin}">Вернуться в меню</a>
</button>
<br><br>
<button>
    <a th:href="@{/admin/repair-station/new}">Открыть новую точку</a>
</button>
<br> <br>
<table border="1">
    <thead>
    <tr>
        <th>Адрес точки</th>
        <th>Менеджер</th>
        <th>Телефон точки</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="station:${repairStations}">
        <td th:text="${station.address}"/>
        <td th:text="${station.managerName}"/>
        <td th:text="${station.numberPhone}"/>
        <td>
            <form th:action="@{/admin/repair-station/{id}(id=${station.id})}" th:method="get">
                <button type="submit" class="button">Обновить данные</button>
            </form>
        </td>
        <td>
            <form  th:action="@{/admin/repair-station/{id}(id=${station.id})}" th:method="delete">
                <button type="submit" class="button">Закрыть точку</button>
            </form>
        </td>
    </tbody>
</table>
</body>
</html>
