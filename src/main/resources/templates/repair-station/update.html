<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновление данных точки</title>
</head>
<body>
<button>
    <a th:href="@{/admin/repair-stations}">Выйти из панели обновления</a>
</button>
<form th:object="${station}" th:method="patch" th:action="@{/admin/repair-station/{id}(id=${station.id})}">
    <input type="hidden" name="id" th:value="*{id}">
    <label for="address">Адрес точки:</label>
    <input type="text" id="address" th:field="*{address}">
    <a style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">не видно</a>
    <br>
    <label for="manager-name">Имя управляющего:</label>
    <input type="text" id="manager-name" th:field="*{managerName}">
    <a style="color:red" th:if="${#fields.hasErrors('managerName')}" th:errors="*{managerName}">не видно</a>
    <br>
    <label for="number-phone">Номер телефона:</label>
    <input type="text" id="number-phone" th:field="*{numberPhone}">
    <a style="color:red" th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}">не видно</a>
    <br>
    <input type="submit" value="Обновить">
</form>
</body>
</html>
